<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,800|Poppins:700"
          rel="stylesheet">
</head>
<body>
<main>
    <div id="main-content">
        <div id="test">
            <header>git
                <h1 class="heading">Planner</h1>
                <h2>Today | March 4</h2>
            </header>

            <table id="tasks-container">
                <thead>
                <tr id="task-headings">
                    <th></th>
                    <th class="heading-cell">Tasks</th>
                    <th class="heading-cell">Deadlines</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr class="task">
                    <td class="chkbx-cell"><input type="checkbox"></td>
                    <td><input type="text" class="task-cell"
                               value="Lorem Ipsum is simply dummy text of the printing and typesetting industry."></td>
                    <td>
                        <div class="deadline">Mar 14</div>
                    </td>
                    <td class="icon-cell"><i class="material-icons">delete</i></td>
                    <td class="img-cell"><img src="images/move-icon.svg" alt="move tasks icon"></td>
                </tr>

                <tr class="task">
                    <td class="chkbx-cell"><input type="checkbox"></td>
                    <td><input type="text" class="task-cell" value="Task name"></td>
                    <td>
                        <div class="deadline">Mar 14</div>
                    </td>
                    <td class="icon-cell"><i class="material-icons">delete</i></td>
                    <td class="img-cell"><img src="images/move-icon.svg" alt="move tasks icon"></td>
                </tr>

                <tr class="task last_task">
                    <td class="chkbx-cell"><input type="checkbox"></td>
                    <td><input type="text" class="task-cell" value="Task name"></td>
                    <td>
                        <div class="deadline">Mar 14</div>
                    </td>
                    <td class="icon-cell"><i class="material-icons">delete</i></td>
                    <td class="img-cell"><img src="images/move-icon.svg" alt="move tasks icon"></td>
                </tr>
                </tbody>


            </table>
        </div>

        <div id="add-tasks">
            <form>
                <input type="text" id="add-task" placeholder="Task..." autofocus>
                <button
                        id="add-button"><img src="images/add.svg"
                                             alt="add icon"><span>Add task</span></button>
            </form>

            <button id="search-button"><i class="material-icons">search</i></button>
            <!--            <button><img src="images/checkbox.svg"></button>-->
        </div>
    </div>

    <aside>
        <h4 class="heading">Done</h4>

        <table id="tasks-done">
            <tr class="task-done">
                <td class="checked"><input type="checkbox" checked></td>
                <td>Task name</td>
            </tr>

            <tr class="task-done">
                <td class="checked"><input type="checkbox" checked></td>
                <td>Task name</td>
            </tr>

            <tr class="task-done">
                <td class="checked"><input type="checkbox" checked></td>
                <td>Task name</td>
            </tr>
        </table>
    </aside>
</main>

<script src="main.js"></script>
</body>
</html>
